<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h2 class="mt-1 form-label">Search for a city:</h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search "type=text" id="input-search">
                            <div class="input-group-append">
                                <button class="btn" type="submit" id="search-btn">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-history" id="search-history"></div>
            </div>

            <div class="col-lg-9">
                <div class="mt-3" id="today"></div>
                <div class="row mt-3" id ="forecast"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
