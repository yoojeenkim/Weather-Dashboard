    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">

                    <input type=text" id="input-search">
                    <button class="btn" type="button" id="search-btn">Search</button>
                </form>
                <div class="list-history" id="search-history"></ul>
            </div>
